<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 15px;
            background-image: url(images/BgLoginReduce.jpg);
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-1 {
            border: 2px solid rgb(0, 140, 255);
            border-radius: 20px;
            background-color: #040130;
            width: 100%;
            max-width: 700px;
            padding: 30px 20px;
            position: relative;
        }

        .container-2 {
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .forgot-head {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
        }

        .v-line {
            width: 1px;
            height: 30px;
            background-color: white;
            border: none;
            margin: 0 5px;
        }
        
        .logo-img {
            height: 35px;
            vertical-align: middle;
            border-radius: 20px;
        }

        .logoname {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .username-input {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .usernamePass-class {
            font-size: 15px;
            margin-bottom: 20px;
            padding: 0 20px;
            width: 100%;
            height: 45px;
            border-radius: 12px;
            border: 1px solid black;
            background-color: #0a3066;
            color: white;
        }

        .usernamePass-class:-webkit-autofill,
        .usernamePass-class:-webkit-autofill:hover, 
        .usernamePass-class:-webkit-autofill:focus, 
        .usernamePass-class:-webkit-autofill:active {
            box-shadow: 0 0 0 1000px #0a3066 inset !important;
            -webkit-box-shadow: 0 0 0 1000px #0a3066 inset !important;
            -webkit-text-fill-color: white !important;
            color: white !important;
            border: 1px solid black !important;
        }

        input::placeholder {
            color: rgb(214, 195, 195);
        }

        .container-3 {
            padding: 0 20px;
        }

        .continueBtn {
            width: 100%;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 12px;
            background-color: #230a87;
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 600;
            padding: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .continueBtn:hover {
            background-color: #33078b;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
        }

        .footer a {
            font-size: 13px;
            color: #d3d3d3;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: rgb(0, 140, 255);
        }

        /* Modal Styles */
        .modal-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(0, 0, 30, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            display: none;
            padding: 15px;
        }
        
        .modal-popup.show {
            display: flex;
        }

        .modal-wrapper {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #005eda, #0047b3);
            border-radius: 20px;
            border: 1px solid rgba(0, 192, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 140, 255, 0.5);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-content-box {
            border-radius: 18px;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .close-button:hover {
            background-color: #ff0000;
            transform: rotate(90deg);
        }

        .modal-heading {
            font-size: 26px;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: white;
            gap: 12px;
        }
        
        .email-icon {
            font-size: 40px;
        }
        
        .modal-message {
            font-size: 15px;
            line-height: 1.7;
            color: #e5e5e5;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .modal-btn {
            background-color: #230a87;
            color: white;
            border: 1px solid black;
            border-radius: 12px;
            padding: 12px 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background-color: #33078b;
            transform: translateY(-2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container-1 {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .forgot-head {
                font-size: 22px;
            }

            .v-line {
                display: none;
            }

            .logo-img {
                height: 30px;
            }

            .logoname {
                font-size: 22px;
            }

            .username-input {
                padding: 0 10px;
                margin-bottom: 30px;
            }

            label {
                font-size: 14px;
            }

            .usernamePass-class {
                height: 42px;
                font-size: 14px;
                padding: 0 15px;
            }

            .container-3 {
                padding: 0 10px;
            }

            .continueBtn {
                font-size: 14px;
                padding: 12px;
            }

            .footer a {
                font-size: 12px;
            }

            .modal-wrapper {
                max-width: 90%;
            }

            .modal-content-box {
                padding: 35px 20px 25px;
            }

            .modal-heading {
                font-size: 22px;
                flex-direction: column;
                gap: 8px;
            }

            .email-icon {
                font-size: 36px;
            }

            .modal-message {
                font-size: 14px;
            }

            .modal-btn {
                font-size: 14px;
                padding: 11px 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container-1 {
                padding: 15px 12px;
            }

            .forgot-head {
                font-size: 20px;
            }

            .logo-img {
                height: 28px;
            }

            .logoname {
                font-size: 20px;
            }

            .username-input {
                padding: 0 8px;
            }

            label {
                font-size: 13px;
            }

            .usernamePass-class {
                height: 40px;
                font-size: 13px;
                padding: 0 12px;
            }

            input::placeholder {
                font-size: 13px;
            }

            .container-3 {
                padding: 0 8px;
            }

            .continueBtn {
                font-size: 13px;
                padding: 11px;
            }

            .footer a {
                font-size: 11px;
            }

            .modal-content-box {
                padding: 30px 15px 20px;
            }

            .close-button {
                width: 28px;
                height: 28px;
                font-size: 18px;
            }

            .modal-heading {
                font-size: 20px;
            }

            .email-icon {
                font-size: 32px;
            }

            .modal-message {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .modal-btn {
                font-size: 13px;
                padding: 10px 30px;
            }
        }

        @media (max-width: 360px) {
            .forgot-head {
                font-size: 18px;
            }

            .logoname {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container-1">
        <div class="container-2">
            <form id="forgotPasswordForm">
                <div class="head">
                    <p class="forgot-head">Forgot Password</p>
                    <hr class="v-line">
                    <img src="images/LogoFinal.png" alt="AGORA Logo" class="logo-img">
                    <div class="logoname">AGORA</div>
                </div>
            </form>
        </div>
            
        <div class="container-3">
            <div class="username-input">
                <label for="username">Enter your Username | Email Address</label>
                <input type="text" class="usernamePass-class" id="username" name="username" placeholder="Username or Email" required>
            </div>

            <div class="footer">
                <button type="button" class="continueBtn" id="continueBtn">CONTINUE</button>
                <a href="login.html">Back to Sign in</a>
            </div>
        </div>
    </div>

    <!-- MODAL POPUP -->
    <div class="modal-popup" id="modalPopup">
        <div class="modal-wrapper">
            <div class="modal-content-box">
                <button class="close-button" id="closeButton">✕</button>
                
                <h2 class="modal-heading">
                    <span class="email-icon">✉️</span>
                    <span>Email Sent</span>
                </h2>
                
                <p class="modal-message">
                    Hi, just a quick reminder to check your email. The full set of instructions has been sent to you. Please take a moment to go through it so you're updated with the next steps.
                </p>
                
                <button class="modal-btn" id="modalContinue">CONTINUE</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const continueBtn = document.getElementById('continueBtn');
        const modalPopup = document.getElementById('modalPopup');
        const closeButton = document.getElementById('closeButton');
        const modalContinue = document.getElementById('modalContinue');
        const usernameInput = document.getElementById('username');

        // Show popup when Continue button is clicked
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter your username or email address.');
                usernameInput.focus();
                return;
            }
            
            console.log('Continue button clicked'); // Debug log
            modalPopup.classList.add('show');
        });

        // Close popup with X button
        closeButton.addEventListener('click', function() {
            console.log('Close button clicked'); // Debug log
            modalPopup.classList.remove('show');
        });

        // Close popup with Continue button in modal
        modalContinue.addEventListener('click', function() {
            console.log('Modal continue clicked'); // Debug log
            modalPopup.classList.remove('show');
            // Redirect to login page after closing
            window.location.href = 'login.html';
        });

        // Close popup when clicking outside
        modalPopup.addEventListener('click', function(e) {
            if (e.target === modalPopup) {
                console.log('Clicked outside modal'); // Debug log
                modalPopup.classList.remove('show');
            }
        });
    </script>
</body>
</html>
